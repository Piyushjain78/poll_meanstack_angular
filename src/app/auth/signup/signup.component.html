<!-- <mat-card> -->
<div style="width:93%" class="card">
    <div class="card-body">
        <mat-card-content>
        	<h4 class="signupusing mt-4 mb-4">Create Account!!</h4>
				<form class="signupform"  #signupform="ngForm" (ngSubmit)="doSignup()">
					<div *ngIf="!change">
						<mat-form-field class="firstdivintwo">
							<mat-icon matPrefix>person</mat-icon>
							<input matInput placeholder="First Name" name="firstName" [(ngModel)]="signupModel.firstName"
							#firstName="ngModel" required>
						</mat-form-field>

						<mat-form-field class="lastdivintwo">
							<mat-icon matPrefix>person_pin</mat-icon>
							<input matInput placeholder="Last Name" name="lastName" [(ngModel)]="signupModel.lastName"
							#lastName="ngModel" required>
						</mat-form-field>

						<mat-form-field class="emailaddress">
							<mat-icon matPrefix class="material-icons-outlined">email</mat-icon>
							<input type="email" matInput placeholder="Email Address" name="email"  formcontrolname="email" [(ngModel)]="signupModel.email"
							#email="ngModel" email required (ngModelChange)="checkEmail()">
						</mat-form-field>
							<div
								[hidden]="!errorflag"
								class="alert alert-danger"
							>
								<div>
									Not a valid email, please update            </div>
							</div>

						<mat-form-field class="firstdivintwo">
							<mat-icon matPrefix>lock</mat-icon>
							<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="signupModel.password"
							#password="ngModel" required>
							<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
								<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</button>
						</mat-form-field>
						<mat-form-field class="lastdivintwo">
							<mat-icon matPrefix>lock</mat-icon>
							<input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" name="confirm" [(ngModel)]="signupModel.confirm_password"
							#confirm="ngModel" required>
							<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
								<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
							</button>
						</mat-form-field>
						<div
								[hidden]="!(signupModel.password && signupModel.confirm_password) || signupModel.confirm_password == signupModel.password"
								class="alert alert-danger"
							>
								<div >
									Passwords enter do not match            </div>
							</div>
					<mat-checkbox formcontrolname="checkValue" ngDefaultControl [(ngModel)]="checkValue" name="checkValue">I agree to the <!-- <button (click)="tands()" [routerLink]="['/terms-and-conditions']" target="_blank" mat-button>Terms of Use</button> -->
						<a target="_blank" [routerLink]="['/terms-and-conditions']"> Terms of Use</a>
					</mat-checkbox>


					</div>

					<mat-form-field class="emailaddress" *ngIf="change" style="margin-top:50px">
						<mat-icon matPrefix class="material-icons-outlined">email</mat-icon>
						<input type="email" matInput placeholder="Email Address" name="email" [(ngModel)]="signupModel.email"
						#email="ngModel" email required>
					</mat-form-field>
					
					<div
					*ngIf="emailError && change"
					class="alert alert-danger"
					>
						<div>
							Please Enter Valid Email Address           
						</div>
					</div>

					<div mat-dialog-actions class="text-center matactionsbuttonsignup" >
  						<button class="createacc mt-3 mb-2" mat-button  type="submit" [disabled]="!signupform.form.valid || signupModel.confirm_password!=signupModel.password || !checkValue" *ngIf="!change">Create an Account</button>
  						<button class="createacc" mat-button type="button"  [disabled]="!signupform.form.valid " *ngIf="change">Submit Email</button>
  						<button routerLink="/login" class="alreadysignin" mat-button   *ngIf="!change">Already Signed Up? Login</button>
					</div>
			</form>
		</mat-card-content>
	</div>
</div>
